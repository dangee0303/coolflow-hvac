<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoolFlow HVAC | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">CoolFlow</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="features.html">Services</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO / HEADER -->
  <section class="hero hero-contact">
    <div class="hero-text">
      <h1>Get in Touch</h1>
      <p>Reach out today for a quote or any HVAC questions!</p>
    </div>
  </section>

  <!-- CONTACT OPTIONS -->
  <section class="contact-options">
    <div class="option-buttons">
      <a href="mailto:info@coolflowhvac.com?subject=HVAC Quote Request" class="btn">Email Us</a>
      <a href="tel:+1234567890" class="btn">Call Us</a>
    </div>
    <p class="address">123 Main Street, Your City, Province</p>
  </section>

  <!-- CONTACT FORM -->
  <section class="contact-form-section">
    <h2>Request a Quote</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="tel" name="phone" placeholder="Phone Number">
      <select name="service" required>
        <option value="">Select Service</option>
        <option value="ac">Air Conditioning</option>
        <option value="heating">Heating</option>
        <option value="ventilation">Ventilation</option>
      </select>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Submit</button>
    </form>
  </section>

  <!-- MAP -->
  <section class="map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789!2d-122.419415!3d37.774929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c8f2a7b7b%3A0x1234567890abcdef!2s123+Main+Street%2C+San+Francisco%2C+CA!5e0!3m2!1sen!2sca!4v1600000000000!5m2!1sen!2sca"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    &copy; 2026 CoolFlow HVAC. All rights reserved.
  </footer>

</body>
</html>
